version: '3.9'

services:
  resume-builder:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: resume-builder-app
    working_dir: /app
    volumes:
      # Mount the entire project directory for live development
      - .:/app
      # Persist node_modules to avoid reinstalling
      - node_modules_volume:/app/node_modules
    environment:
      - NODE_ENV=development
    command: npm run dev
    # For development, allow interactive terminal
    stdin_open: true
    tty: true

volumes:
  node_modules_volume:
